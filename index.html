<!doctype html>
<html>
	<head>
		<script src = "./aabb-visualizer.js"></script>
		<script src = "./quadtree/aabb.js"></script>
		<script src = "./quadtree/quadtree.js"></script>

		<style>
			*
			{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html, body
			{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>

		<script>
			var qt = new QuadTree
			(
				new AABB
				(
					{
						x: 200,
						y: 200
					},
					200
				),
				10
			);

			document.onclick = function(e)
			{
				var click = 
				{
					x: e.clientX,
					y: e.clientY
				}

				if(qt.Insert(click))
				{
					drawPoint(click.x, click.y);
				}
			}

			function drawPoint(x, y)
			{
				var div = document.createElement("div");

				div.style.left = x + 'px';
				div.style.top = y + 'px';
				div.style.width = '3px';
				div.style.height = '3px';
				div.style.borderRadius = '3px';
				div.style.backgroundColor = 'black';
				div.style.position = 'absolute';

				document.body.appendChild(div);
			}
		</script>
	</body>
</html>
